<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediCare</title>
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <header>
        <div class="logo">MediCare</div>
        <div class="location">Select Location:<strong>Denpasar</strong></div>
        <div class="menu"></div>
        <a href="./index.html">Home</a>
        <a href="./HealthcareServices.html">Healthcare Services</a>
        <a href="./Offer.html">Offers</a>
    </header>

    <div class="login-container">
        <div class="login-form">
            <h1>Login</h1>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="#">Sign up here</a></p>
        </div>
    </div>
</body>
</html>
